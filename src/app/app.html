<app-liquid-ether
  class="bg"
  [colors]="palette()"
  [background]="bg()">
</app-liquid-ether>

<header class="topbar" role="banner">
  <mat-toolbar>
    <div class="brand" aria-label="Marca">
      <img
        class="brand__logo"
        src="assets/logos/logo.png"
        alt=""
        width="28"
        height="28"
        decoding="async"
        fetchpriority="high" />
      <span class="brand__name">{{ 'app.title' | translate }}</span>
    </div>

    <span class="spacer"></span>

    <button
      mat-icon-button
      class="theme-toggle"
      (click)="toggleTheme()"
      [attr.aria-label]="theme() === 'light' ? 'Activar tema oscuro' : 'Volver a tema claro'">
      <mat-icon>{{ theme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
    </button>

    <mat-button-toggle-group class="ios-toggle" [value]="lang.current()" (change)="lang.use($event.value)" name="lang" aria-label="Idioma" [appearance]="'standard'" [multiple]="false">
      <mat-button-toggle value="es">ES</mat-button-toggle>
      <mat-button-toggle value="en">EN</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar>
</header>

<main class="content" role="main" tabindex="-1">
  <section class="hero">
    <div class="hero-content">
      <h1>{{ 'hero.title' | translate }}</h1>
      <p class="subtitle">{{ 'hero.subtitle' | translate }}</p>
      <div class="cta-buttons">
        <button class="ios-btn primary" (click)="scrollTo('mvp')">{{ 'hero.cta.primary' | translate }}</button>
        <button class="ios-btn secondary" (click)="scrollTo('flows')">{{ 'hero.cta.secondary' | translate }}</button>
      </div>
    </div>
  </section>

  <footer class="footer" role="contentinfo">
    <div class="footer-content">
      <span class="copyright">Â© SimplyBot 2025</span>
      <div class="social-links">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="#" aria-label="Reddit"><i class="fab fa-reddit"></i></a>
      </div>
    </div>
  </footer>
</main>
